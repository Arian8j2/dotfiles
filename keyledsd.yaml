groups:
  keypad: [numlock, kpslash, kpasterisk, kpminus, kp7, kp8, kp9, kp4, kp5, kp6,
      kpplus, kp1, kp2, kp3, kpenter, kp0, kpdot, kpdel]

  arrows_and_junks:
    junks: [ sysrq, screenlock, scrolllock, pause, insert, home, pageup, pagedown, delete, end ]
    arrows: [ up, left, down, right ]

effects:
  main:
    plugins:
    - effect: wave
      colors: [ 8934eb, eb34e8, eb3486 ]
      period: 2000
      direction: 180
      length: 500
      
    - effect: fill
      keypad: 9ece6a

    - effect: fill
      arrows_and_junks: black

    - effect: breathe
      color: 7aa2f7
      group: arrows_and_junks
      period: 10000

  yellow_blue_wave:
    plugins:
    - effect: wave
      colors: [ f59342, 4281f5 ]
      direction: 90
      period: 4000

  white_red_smarties:
    plugins:
    - effect: wave
      colors: [ fc2339, white ]
      direction: 90
      length: 10
      period: 2000

profiles:
  __default__:
    effect: main

  ddnet:
    lookup: { class: DDNet }
    effect: yellow_blue_wave

  apex:
    lookup: { title: Apex Legends }
    effect: white_red_smarties
